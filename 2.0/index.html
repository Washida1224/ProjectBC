<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>名称未設定/ホーム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-light">
        <div class="container-fluid d-flex align-items-center">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">名称未設定</a> 
        </div>
    </nav>

    <!-- Offcanvas Sidebar Menu -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">なんかメニュー</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://www.google.com">テスト1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.google.com">テスト2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.google.com">テスト3</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-md-8 text-center">
                <h1>使い方紹介的なテキスト</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <!-- Blue Div -->
            <div class="col-md-8 clickable-div blue-div" onclick="window.location.href='https://www.google.com'">
                <h2>用語クイズへ行く</h2>
            </div>
            <!-- Red Div -->
            <div class="col-md-8 clickable-div red-div" onclick="window.location.href='https://www.google.com'">
                <h2>詐欺事例へ行く</h2>
            </div>
            <!-- Green Div -->
            <div class="col-md-8 clickable-div green-div" onclick="window.location.href='https://www.google.com'">
                <h2>講義への意見フォームへ行く</h2>
            </div>
            <!-- Yellow Div (for spacing) -->
            <div class="col-md-8 yellow-div"></div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
