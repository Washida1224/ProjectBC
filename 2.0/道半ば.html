<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鋭意制作中</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        .image-container {
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }

        img {
            width: 100px; /* 画像の幅は任意で変更可能 */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>鋭意制作中</h1>
        <div class="image-container">
            <img src="https://i.gifer.com/ZKZg.gif">
        </div>
    </div>
</body>
</html>
