<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レスポンシブWebページ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="menu-icon">
            <!-- メニューアイコン -->
        </div>
        <div class="title">名称未設定</div>
    </header>
    
    <main>
        <section class="intro">
            <p>使い方紹介的なテキスト</p>
        </section>
        
        <section class="buttons">
            <div class="button-container blue">
                <div class="icon quiz"></div>
                <p>用語クイズへ行く</p>
                <button>ボタン</button>
            </div>
            <div class="button-container red">
                <div class="icon fraud"></div>
                <p>詐欺処例へ行く</p>
                <button>ボタン</button>
            </div>
            <div class="button-container green">
                <div class="icon mail"></div>
                <p>請羹への意見フォームへ行く</p>
                <button>ボタン</button>
            </div>
            <div class="button-container yellow">
                <!-- 追加のボタンが必要ならここに -->
            </div>
        </section>
    </main>
</body>
</html>
