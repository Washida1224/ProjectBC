<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画面共有 - 送信者</title>
</head>
<body>
    <h1>画面共有を開始</h1>
    <video id="senderVideo" autoplay playsinline></video>
    <button id="startButton">画面共有を開始</button>

    <script>
        const startButton = document.getElementById('startButton');
        const senderVideo = document.getElementById('senderVideo');
        let peerConnection;

        const signalingServerUrl = "wss://projectbc.onrender.com/";
        let socket = new WebSocket(signalingServerUrl);

        // WebSocketの再接続処理
        function createWebSocketConnection() {
            socket = new WebSocket(signalingServerUrl);

            socket.onopen = () => {
                console.log("WebSocket接続が開きました");
            };

            socket.onmessage = async (message) => {
                const data = JSON.parse(message.data);
                if (data.answer) {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
                } else if (data.iceCandidate) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(data.iceCandidate));
                }
            };

            socket.onclose = () => {
                console.log("WebSocket接続が閉じられました");
            };

            socket.onerror = (error) => {
                console.error("WebSocketエラーが発生しました:", error);
            };
        }

        // WebSocketが閉じられているか確認し、閉じられている場合は再接続
        function sendMessage(message) {
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(message);
            } else {
                console.error("WebSocket接続がCLOSEDまたはCLOSING状態です。再接続を試みます。");
                createWebSocketConnection();  // 再接続を試みる
            }
        }

        async function startScreenSharing() {
            const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
            senderVideo.srcObject = stream;

            peerConnection = new RTCPeerConnection();
            peerConnection.addTrack(stream.getTracks()[0], stream);

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    sendMessage(JSON.stringify({ iceCandidate: event.candidate }));
                }
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            sendMessage(JSON.stringify({ offer }));
        }

        startButton.addEventListener('click', startScreenSharing);

        // 初回接続のために呼び出す
        createWebSocketConnection();
    </script>
</body>
</html>
