<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff; 
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white; 
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ログイン</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">ユーザーネーム:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">パスワード:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">ログイン</button>
            <p id="error-message" style="color:red;"></p>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const id = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const hashedId = CryptoJS.SHA256(id).toString();
            const hashedPassword = CryptoJS.SHA256(password).toString();

            try {
                const response = await fetch('https://washida1224.github.io/ProjectBC/3.0/users.json'); 
                const users = await response.json();

                const user = users.find(u => u.ID === hashedId && u.password === hashedPassword);

                if (user) {
                    localStorage.setItem('userID', hashedId);
                    window.location.href = 'home.html';
                } else {
                    document.getElementById('error-message').textContent = 'ユーザーネームが不正です';
                }
            } catch (error) {
                console.error('エラーが発生しました:', error);
                document.getElementById('error-message').textContent = 'ログイン処理中にエラーが発生しました';
            }
        });
    </script>
</body>
</html>
