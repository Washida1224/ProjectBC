<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webカメラで顔認識</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80%;
      height: 80%;
      border: 2px solid #333;
      position: relative;
    }
    video {
      width: 100%;
      height: auto;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="webcam-video" autoplay></video>
    <canvas id="overlay"></canvas>
  </div>

  <!-- OpenCV.jsの読み込み -->
  <script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>

  <script>
    // OpenCVがロードされたときに実行
    function onOpenCvReady() {
      console.log("OpenCV.jsがロードされました");
      startCamera();
    }

    // Webカメラの映像を取得
    function startCamera() {
      const videoElement = document.getElementById('webcam-video');
      const overlay = document.getElementById('overlay');
      const ctx = overlay.getContext('2d');

      // メディアデバイスを取得してWebカメラを起動
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
          videoElement.srcObject = stream;

          // 映像が開始されたら顔検出処理を開始
          videoElement.addEventListener('loadeddata', function() {
            const videoWidth = videoElement.videoWidth;
            const videoHeight = videoElement.videoHeight;
            overlay.width = videoWidth;
            overlay.height = videoHeight;

            detectFaces();
          });
        })
        .catch(function(error) {
          console.error("Webカメラのアクセスが許可されていません: ", error);
        });
    }

    // 顔検出の処理
    function detectFaces() {
      const videoElement = document.getElementById('webcam-video');
      const overlay = document.getElementById('overlay');
      const ctx = overlay.getContext('2d');

      // OpenCVで必要なオブジェクトを作成
      const src = new cv.Mat(videoElement.videoHeight, videoElement.videoWidth, cv.CV_8UC4);
      const gray = new cv.Mat();
      const faceCascade = new cv.CascadeClassifier();
      const faces = new cv.RectVector();

      // Haarカスケード分類器のデータを読み込み
      faceCascade.load('https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_frontalface_default.xml');

      function processVideo() {
        // Canvasをクリア
        ctx.clearRect(0, 0, overlay.width, overlay.height);

        // Webカメラ映像をキャプチャ
        cv.imshow('overlay', videoElement);

        // 映像をグレースケールに変換
        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);

        // 顔を検出
        faceCascade.detectMultiScale(gray, faces, 1.1, 3, 0);

        // 検出された顔に枠を描画
        for (let i = 0; i < faces.size(); i++) {
          let face = faces.get(i);
          ctx.strokeStyle = "#ff0000";
          ctx.lineWidth = 2;
          ctx.strokeRect(face.x, face.y, face.width, face.height);
        }

        // 繰り返し処理
        requestAnimationFrame(processVideo);
      }

      // ビデオのサイズに合わせて映像をキャプチャ
      videoElement.onplay = () => {
        setTimeout(() => {
          // OpenCV用のビデオストリームを作成
          cv.imshow('overlay', videoElement);
          requestAnimationFrame(processVideo);
        }, 1000); // 少し待ってから処理開始
      };
    }

    // OpenCV.jsが読み込まれるまで待機
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof cv === 'undefined') {
        console.log("OpenCV.jsのロードを待っています...");
      }
    });
  </script>
</body>
</html>
