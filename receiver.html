<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画面共有 - 受信者</title>
</head>
<body>
    <h1>画面共有を受信</h1>
    <video id="receiverVideo" autoplay playsinline></video>

    <script>
        const receiverVideo = document.getElementById('receiverVideo');
        let peerConnection;

        const signalingServerUrl = "wss://projectbc.onrender.com";
        const socket = new WebSocket(signalingServerUrl);

        socket.onmessage = async (message) => {
            const data = JSON.parse(message.data);
            if (data.offer) {
                peerConnection = new RTCPeerConnection();

                peerConnection.ontrack = (event) => {
                    receiverVideo.srcObject = event.streams[0];
                };

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.send(JSON.stringify({ iceCandidate: event.candidate }));
                    }
                };

                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                socket.send(JSON.stringify({ answer }));
            } else if (data.iceCandidate) {
                await peerConnection.addIceCandidate(new RTCIceCandidate(data.iceCandidate));
            }
        };
    </script>
</body>
</html>
