<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>新規登録ページ</title>
  <link rel="stylesheet" href="layout-driver.css" />
  <link rel="stylesheet" href="document-list.css" />

  <style>
    .register-container {
      max-width: 400px;
      background-color: #f0f2f5;
      margin: 80px auto;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .register-title {
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 25px;
      color: #00796b;
    }
    .register-form label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: #333;
    }
    .register-form input, .register-form select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 15px;
    }
    .register-form input:focus, .register-form select:focus {
      border-color: #00796b;
      outline: none;
      box-shadow: 0 0 5px rgba(0,121,107,0.3);
    }
    .register-btn {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background-color: #00796b;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .register-btn:hover {
      background-color: #005f55;
    }
  </style>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // ===== Firebase設定 =====
    const firebaseConfig = {
      apiKey: "AIzaSyC7AK6I_KmkFEZIaWJokO5HN1UnejpHZ3U",
      authDomain: "the-bus-94fe3.firebaseapp.com",
      projectId: "the-bus-94fe3",
      storageBucket: "the-bus-94fe3.appspot.com",
      messagingSenderId: "782387450057",
      appId: "1:782387450057:web:d6d4dcf0fd778ff6533d18",
      measurementId: "G-D9627JEYQ6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ===== 登録処理 =====
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector(".register-form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const userType = document.getElementById("userType").value;
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        try {
          // ① Firebase Authentication に登録
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          // ② Firestore の accounts に追加
          await addDoc(collection(db, "accounts"), {
            uid: user.uid,
            email: email,
            userType: userType,
            name: name,
            createdAt: serverTimestamp()
          });

          alert("登録が完了しました。ログインページに移動します。");
          window.location.href = "login.html";

        } catch (error) {
          console.error("登録エラー:", error);
          alert("登録に失敗しました: " + error.message);
        }
      });
    });
  </script>
</head>

<body>
  <header>
    <div class="navbar">
      <div class="logo">運行管理システム</div>
    </div>
  </header>

  <div class="register-container">
    <h2 class="register-title">新規登録</h2>
    <form class="register-form">
      <label for="userType">ユーザー種別</label>
      <select id="userType" name="userType" required>
        <option value="">選択してください</option>
        <option value="driver">運転手</option>
        <option value="manager">運行管理者</option>
        <option value="user">一般利用者</option>
      </select>

      <label for="name">氏名</label>
      <input type="text" id="name" name="name" placeholder="例：山田太郎" required>

      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" placeholder="メールアドレスを入力" required>

      <label for="password">パスワード</label>
      <input type="password" id="password" name="password" placeholder="パスワードを入力" required>

      <button type="submit" class="register-btn">登録</button>
    </form>
  </div>

  <footer>
    <p>© 2025 運行管理システム</p>
  </footer>
</body>
</html>
